<!DOCTYPE html>
<html>
<head>
	<title>Front End</title>
	<script type="text/javascript" src="../../angular.js"></script>
	<script type="text/javascript" src="./angular-drag-and-drop-lists.js"></script>
	<link rel="stylesheet" type="text/css" href="../../style.css">
	<!-- // <script type="text/javascript" src="drag.js"></script> -->
	<script type="text/javascript" src="./bundle.js"></script>
</head>
<body ng-app="homepage">
	<h1>The Tester Front End</h1>
{{2+2}}
	<div id="wrapper" ng-controller="proofController as pC">
		<span>
			This is a test of the angular links
			2+2 = {{2+2}}

		</span>

		<div id="old">
			<h2>Existing SETS</h2>
			<div ng-repeat="set in pC.oldSets track by $index" class="sets" dnd-draggable="set">{{set.equivalents[0]}}</div>
		</div>	
		<div id="elem">
			<h2>Elements</h2>
			<div ng-repeat="element in pC.elements track by $index" draggable='true' ondragstart='pC.drag(event)' class="elements" >{{element.name}}</div>
		</div>
		<div id="new">
			<h2>Created SETS</h2>
			<div ng-repeat="set in pC.newSets track by $index" draggable='true' ondragstart='pC.drag(event)' class="sets">{{set.equivalents[0]}}</div>
		</div>
		<div id="bar">
			<!-- <div id="slot1" class="emptyslot" ng-repeat="set in pC.selectedSets track by $index" ondrop="pC.drop(event)" ondragover="pC.dragover(event)">{{set.equivalents[0]}}</div> -->
			<div id="slot1" class="emptyslot" dnd-list="selectedSets"></div>
			<button>putIn</button>
			<button>Union</button>
			<button ng-click="pC.clicked(set)">tester</button>
		</div>
	</div>
</body>
</html>
